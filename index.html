<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Reina's Birthday â™¥ April 28th</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 25%, #ffcae5 50%, #ffb8dc 75%, #ffa5d2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Soft glowing orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,182,193,0.8) 0%, rgba(255,182,193,0) 70%);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,218,185,0.8) 0%, rgba(255,218,185,0) 70%);
            bottom: -50px;
            right: -50px;
            animation-delay: 5s;
        }

        .orb-3 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(221,160,221,0.6) 0%, rgba(221,160,221,0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* Floating petals */
        .petal {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #ffb7c5, #ffc0cb);
            border-radius: 0 50% 0 50%;
            opacity: 0.7;
            animation: fall linear infinite;
            box-shadow: 0 0 10px rgba(255, 183, 197, 0.5);
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg) translateX(0);
                opacity: 0;
            }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% {
                transform: translateY(100vh) rotate(720deg) translateX(100px);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 3rem;
            max-width: 1000px;
            width: 100%;
            position: relative;
        }

        /* Decorative frame */
        .frame {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 30px;
            pointer-events: none;
            box-shadow: 
                0 0 0 10px rgba(255, 255, 255, 0.1),
                inset 0 0 100px rgba(255, 255, 255, 0.2);
        }

        .crown {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: inline-block;
            animation: gentle-bounce 3s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(255, 183, 197, 0.8));
        }

        @keyframes gentle-bounce {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 6rem;
            background: linear-gradient(45deg, #d63384, #e83e8c, #f06595, #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            text-shadow: 0 5px 30px rgba(214, 51, 132, 0.3);
            letter-spacing: 3px;
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .subtitle {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            color: #8b4557;
            margin-bottom: 3rem;
            font-weight: 400;
            letter-spacing: 4px;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }

        .subtitle::before,
        .subtitle::after {
            content: 'âœ¦';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #d63384;
            font-size: 0.8rem;
        }

        .subtitle::before { left: -30px; }
        .subtitle::after { right: -30px; }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin: 3rem 0;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 2.5rem 2rem;
            min-width: 140px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 
                0 10px 40px rgba(214, 51, 132, 0.15),
                inset 0 0 20px rgba(255, 255, 255, 0.5);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .time-unit::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ffb7c5, #d63384, #ffb7c5);
            opacity: 0.5;
        }

        .time-unit:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 
                0 20px 50px rgba(214, 51, 132, 0.25),
                inset 0 0 30px rgba(255, 255, 255, 0.8);
        }

        .number {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: #d63384;
            display: block;
            line-height: 1;
            margin-bottom: 0.5rem;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(214, 51, 132, 0.2);
        }

        .label {
            font-size: 0.9rem;
            color: #8b4557;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 400;
        }

        .date-display {
            margin-top: 2rem;
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: #d63384;
            font-weight: 600;
            letter-spacing: 2px;
            background: rgba(255, 255, 255, 0.5);
            display: inline-block;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .message {
            margin-top: 3rem;
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            color: #8b4557;
            font-style: italic;
            line-height: 1.8;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.8);
        }

        .hearts-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            top: 0;
            left: 0;
        }

        .floating-heart {
            position: absolute;
            color: rgba(214, 51, 132, 0.2);
            font-size: 2rem;
            animation: float-up 10s infinite ease-in;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            20% { opacity: 0.6; }
            80% { opacity: 0.6; }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 3s infinite;
            box-shadow: 0 0 10px white;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 4rem; }
            .countdown { gap: 1rem; }
            .time-unit { min-width: 100px; padding: 2rem 1.5rem; }
            .number { font-size: 2.5rem; }
            .subtitle { font-size: 1rem; letter-spacing: 2px; }
        }
    </style>
</head>
<body>
    <!-- Background orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <!-- Floating petals container -->
    <div id="petals-container"></div>

    <!-- Floating hearts -->
    <div class="hearts-decoration" id="hearts-container"></div>

    <div class="container">
        <div class="frame"></div>
        
        <div class="crown">ðŸ‘‘</div>
        <h1>Mi Reina</h1>
        <div class="subtitle">Birthday Countdown</div>
        
        <div class="countdown" id="countdown">
            <div class="time-unit">
                <span class="number" id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="time-unit">
                <span class="number" id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-unit">
                <span class="number" id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="number" id="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>

        <div class="date-display">April 28th</div>
        
        <div class="message">
            "Every moment brings us closer to celebrating<br>
            the queen who reigns supreme in my heart"
        </div>
    </div>

    <script>
        // Create floating rose petals
        const petalsContainer = document.getElementById('petals-container');
        const petalColors = ['#ffb7c5', '#ffc0cb', '#ffd1dc', '#ffb6c1', '#f8c8dc'];
        
        for (let i = 0; i < 30; i++) {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.style.left = Math.random() * 100 + '%';
            petal.style.animationDelay = Math.random() * 15 + 's';
            petal.style.animationDuration = (10 + Math.random() * 10) + 's';
            petal.style.background = `linear-gradient(45deg, ${petalColors[Math.floor(Math.random() * petalColors.length)]}, ${petalColors[Math.floor(Math.random() * petalColors.length)]})`;
            petal.style.transform = `rotate(${Math.random() * 360}deg)`;
            petalsContainer.appendChild(petal);
        }

        // Create floating hearts
        const heartsContainer = document.getElementById('hearts-container');
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = 'â™¥';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 10 + 's';
            heart.style.animationDuration = (8 + Math.random() * 7) + 's';
            heart.style.fontSize = (1 + Math.random() * 2) + 'rem';
            heartsContainer.appendChild(heart);
        }

        // Create sparkles
        for (let i = 0; i < 20; i++) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(sparkle);
        }

        // Countdown logic
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            let targetDate = new Date(currentYear, 3, 28); // April 28 (month is 0-indexed)
            
            // If April 28 has passed this year, target next year
            if (now > targetDate) {
                targetDate = new Date(currentYear + 1, 3, 28);
            }

            const diff = targetDate - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
